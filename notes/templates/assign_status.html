{% extends 'admin_nav.html' %}
 {% load static %}
 {% block body %}

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">

<style media="screen">

     body{
       background:linear-gradient(-30deg,#03a954 0%,#3a78b7 50%,#262626 50%,#607d8b 100%);
     }
       h2{
  width:660px;
  margin-left:270px;
  margin-top:100px;
   color:yellow;
  background-color:black;

}
   </style>
<script>
 $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
 <div class="container mt-5 ml-3">
   <h2 class="text-center">ASSIGN STATUS</h2>
   <hr>

 <form method="post">{% csrf_token %}
   <label>Notes ID</label>
   <input type="text" name="notesid" class="form-control" value="{{notes.id}}" readonly>

   <label>Status</label>
   <select class="form-control" name="status">
     <option value="Accept">Accept</option>
     <option value="Reject">Reject</option>
   </select>
   <br>
   <input type="submit" name="" value="Submit" class="btn btn-primary form-control">
 </form>

 </div>
 {% ifequal error "no" %}
 <script>
   alert('Status Updated Sucessfully');
 window.location=('{% url 'all_notes' %}');
 </script>
 {% endifequal %}
 {% ifequal error "yes" %}
 <script>
   alert('Something went wrong , Try Again');

 </script>
 {% endifequal %}
 {% endblock body %}
