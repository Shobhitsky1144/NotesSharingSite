{% extends 'nav.html' %}
 {% load static %}
 {% block body %}

 {% ifequal error "no" %}
 <script>
   alert('Logged In Sucssfully');
   window.location=('{% url 'admin_home' %}');
 </script>
 {% endifequal %}
 {% ifequal error "yes" %}
 <script>
   alert('Invalid Login Credentials , Try Again');

 </script>
 {% endifequal %}
 <div class="container mt-5 " style="background-color:whitesmoke">
  <div class="row">
    <div class="col-sm-6">
      <img src="{% static 'images/login-admin.jpg' %}" class="img-thubnail my--2" style="width:100%"; height:345px; >

    </div>
    <div class="col-sm-6">
      <h2 class="text-center">ADMIN LOGIN</h2>
      <hr>
      <p>Enter Your UserName and Password For Acess Admin Panel</p>

      <form method="post">{% csrf_token %}
      <label>UserName</label>
          <input type="text" class="form-control" name="uname" placeholder="Enter UserName">
      <label>Password</label>
          <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
          <button type="submit" class="btn btn-primary mt-2" name="button">Login</button>
      </form>
    </div>
  </div>
 </div>
 {% endblock body %}
