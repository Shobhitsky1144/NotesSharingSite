 <style media="screen">
   *{
     margin:0;

   section{
     display:flex;

     align-item:center;
     min-height:100vh;
     background:linear-gradient(-30deg,#03a954 0%,#3a78b7 50%,#262626 50%,#607d8b 100%);
     animation:animate 10s linear infinite;

     filter:hue-rotate(120deg);

   }

   .box{
     position:relative;
     padding:50px;
     width:360px;
     height:480px;
     display:flex;
     justify-content:center;
     align-item:center;
     background:rgba(255,255,255,0.1);
     border-radius:6px;
     box-shadow:0 5px 35px rgba(0,0,0,0.2);

   }
   .inputbx input{
     width:100%;
     border:1px solid rgba(255,255,255,0.2);
     background:transparent;
     padding:8px 10px;
     border-radius:6px;
     color:white;

   }

p{

a{
  color:orange;
}

<section>
  <div class="box " style="margin-top:90px";>

        </div><br>
        <div class="inputbx">
          <input type="password" name="pwd" placeholder="Password" value="">

        </div><br>
        <div class="inputbx">
          <input type="submit" name="button"  value="Login">

        </div><br>
      </form>

    </div>
  </div>
