{% extends 'usernav.html' %}
 {% load static %}
 {% block body %}
 <style media="screen">
   body{
     background:linear-gradient(-30deg,#03a954 0%,#3a78b7 50%,#262626 50%,#607d8b 100%);
   }
 h2{
  width:660px;
  margin-left:350px;
  margin-top:100px;
   color:yellow;
  background-color:black;

}
 #myy{
  margin-left:330px;
  border-radius:6px;
  box-shadow:0 5px 35px rgba(0,0,0,0.2);
  width:660px;
  height:510px;
  padding-left:120px;
 }

 </style>
 <h2 class="text-center " >EDIT PROFILE</h2>
<div class="container mt-4 animate__animated animate__animate__animated animate__flash" id="myy">

  <br>
  <div class="row">

    <form method="post">{% csrf_token %}
      <div class="row">
        <div class="form-group col-sm-12" >
          <label>FirstName</label>
          <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
        </div>
        <div class="form-group col-sm-12">
          <label>LastName</label>
          <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Email ID</label>
          <input type="text" class="form-control" value="{{data.user.username}}" name="emailid" readonly>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Contact </label>
          <input type="text" class="form-control" value="{{data.contact}}" name="contact" >
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Branch </label>
        <select class="form-control" name="branch">

          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="Electrical">Electrical</option>
          <option value="Electronics">Electronics</option>
        </select>
        </div>
        <div class="form-group col m-6 mt-2">
          <br>
          <input type="text" value="{{data.branch}}" class="form-control"  readonly>
        </div>
      </div>
 <input type="submit" class="btn btn-warning mt-2 " value="UPDATE">
    </form>
    </div>
  </div>

</div>
{% if error %}
<script>
  alert('Profile Updated Sucssfully');
  window.location="{% url 'profile' %}"
</script>
{% endif %}
 {% endblock %}
